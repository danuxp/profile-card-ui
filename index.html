<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card" id="card"> 
            <div class="card-body">
                <span id="btn-mode" class="btn-mode" onclick="dark_mode()">
                    <i class="fa fa-lightbulb"></i>
                </span>

                <div class="foto" id="foto">
                    <img src="aku.png" alt="foto" >

                    <div class="name">
                        <h1>Danu Pamungkas</h1>
                        <h4>Junior Web Developer </h4>

                        <p>Stay humble , never give up and <br> keep consistent to achieve your future. <br> Keep fighting to become <span class="dev">developer</span></p>
                    </div>
                </div>

                <div class="skills" id="skills">
                    <ul>
                        <li>html</li>
                        <li>css</li>
                        <li>javascript</li>
                        <li>bootstrap</li>
                        <li>codeigniter</li>
                        <li>mysql</li>
                        <li>postgree sql</li>
                        <!-- <div class="col-1">
                        </div> -->
                       
                    </ul>
                </div>

                <div class="social-media" id="social-media">
                    <ul>
                        <li>
                            <a href="https://www.instagram.com/danuxpamungkas"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/danu.pamungkas.77"><i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://github.com/danuxp"><i class="fa-brands fa-github"></i></a>
                        </li>
                        <li>
                            <a href="https://wa.me/6289672008829"><i class="fa-brands fa-whatsapp"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script>
        function dark_mode()
        {
            var card = document.getElementById("card");
            var skills = document.getElementById("skills");
            var social = document.getElementById("social-media");
            var foto = document.getElementById("foto");

            card.classList.toggle("dark-mode");
            skills.classList.toggle("bg-dark");
            social.classList.toggle("color-dark");
            foto.classList.toggle("dark-img");
        }
    </script>
</body>
</html>
